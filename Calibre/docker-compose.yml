version: "2.1"

services:

  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre

    security_opt:
      - seccomp:unconfined #optional

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
      - PASSWORD= #optional
      - CLI_ARGS= #optional

    volumes:
      - ./books:/config
      - /storage:/storage

    ports:
      - 8080:8080     # UI
      - 8081:8081     # Web UI

    restart: unless-stopped